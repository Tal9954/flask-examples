version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ta/.ssh:/var/jenkins_home/.ssh
      - /home/ta/.docker/config.json:/var/jenkins_home/.docker/config.json

  regi:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081" 
      - "8082:8082"
      - "8083:8083"
    volumes:
      - /home/ta/nexus-data:/nexus-data 
      - /opt/sonatype-work/nexus3/ssl:/opt/sonatype-work/nexus3/etc/ssl
  agent1:
    image: jenkins/ssh-agent
    container_name: agent1
    restart: always
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  ta@12312

    volumes:
      - /home/ta/.ssh:/var/agent1/.ssh

volumes:
  jenkins_home:
