name: Publish Image to Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry
        ports:
          - 5000:5000
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t localhost:5000/shlomi .

      - name: Push image to local registry
        run: docker push localhost:5000/shlomi
