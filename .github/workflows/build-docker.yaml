name: Publish Image to Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t localhost:8082/shlomi .

      - name: Push image to local registry
        run: docker push localhost:8082/shlomi
